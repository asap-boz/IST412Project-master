<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Loan</title>
    <link rel="stylesheet" type="text/css" href="login_style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            background-color: lightgreen;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #3498db;
            color: white;
        }
        .success-message {
            margin-top: 20vh;
            font-size: 24px;
            color: #333; /* Change the color to your preference */
            text-align: center;
        }
        .login-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        .return-button {
            background-color: lightgreen;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .loan-variable {
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Your existing body content here -->
<nav class="navbar navbar-dark bg-dark navbar-expand-sm mb-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <a class="navbar-brand" th:href="@{/}">ATZ Finance</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item mr-2">
                            <a class="nav-link" th:href="@{/dashboard/user/{userID}(userID=${userID})}">Dashboard</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="nav-link" th:href="@{/apply(userID=${userID})}">Apply for Loan</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="nav-link" th:href="@{/makeaPayment(userID=${userID})}">Make a Payment</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="nav-link" th:href="@{/inbox}">Inbox</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="success-message">
    <h1>Loan Application Details!</h1>

    <!-- Display loan application variables with white text and bold -->
    <p>Interest Rate: <span class="loan-variable" th:text="|*{tax.interestRate}%|"></span></p>
    <p>Loan Amount: <span class="loan-variable" th:text="|$*{loanApplications.loanAmount}|"></span></p>
    <p>Term: <span class="loan-variable" th:text="|*{loanApplications.term} months|"></span></p>
    <p>Loan Type: <span class="loan-variable" th:text="${loanApplications.loanType}"></span></p>
    <p>Expenses: <span class="loan-variable" th:text="|$*{loanApplications.expenses}|"></span></p>
    <p>Income: <span class="loan-variable" th:text="|$*{loanApplications.income}|"></span></p>
    <p>Marital Status: <span class="loan-variable" th:text="${loanApplications.maritalStatus}"></span></p>
    <!-- Assuming you have a relationship between LoanApplicationModel and OutstandingLoan -->
    <p th:if="${outstandingLoan != null}">Amount Paid Off: <span  class="loan-variable" th:text="|$*{paidOffAmount}|"></span></p>
    <p th:if="${outstandingLoan != null}">Remaining Balance: <span  class="loan-variable" th:text="|$*{outstandingLoan.balance}|"></span></p>

    <!-- Add a white box around the "Return to Dashboard" button -->
    <div class="login-form">
        <a th:href="@{/dashboard/user/{userID}(userID=${userID})}" class="return-button">Return to Dashboard</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
