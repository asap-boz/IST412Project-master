<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loan Application Success</title>
    <link rel="stylesheet" type="text/css" href="login_style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            background-color: lightgreen;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #3498db;
            color: white;
        }
        .success-message {
            margin-top: 20vh;
            font-size: 24px;
            color: #333; /* Change the color to your preference */
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-sm mb-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <a class="navbar-brand" th:href="@{/}">ATZ Finance</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item mr-2">
                            <a class="nav-link" th:href="@{/dashboard/user/{userID}(userID=${userID})}">Dashboard</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="nav-link" th:href="@{/makeaPayment(userID=${userID})}">Make a Payment</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="nav-link" th:href="@{/inbox}">Inbox</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="success-message">
    <h1>Payment submitted successfully!</h1>
    <h2 th:text="|Remaining balance: *{balance}|"></h2>
    <p class="small mb-5 pb-lg-2"><a th:href="@{/dashboard/user/{userID}(userID=${userID})}">Return to dashboard
    </a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
