<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apply for Loan</title>
    <link rel="stylesheet" type="text/css" href="login_style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            background-color: lightgreen;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .login-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        .loan-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin: 10px 0;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid lightgreen;
            border-radius: 5px;
        }
        select {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid lightgreen;
            border-radius: 5px;
        }
        .submit-button {
            background-color: lightgreen;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">ATZ Finance</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Log Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard/user}">Return to Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Payment</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="vh-100 gradient-custom">
    <h1 style="text-align: center">Loan Application</h1>
    <h2 style="text-align: center">What loan are you looking for?</h2>
    <div class="loan-form">
        <form th:action="@{/apply}" method="post">
            <div class="form-group">
                <label for="loanType">Loan Type:</label>
                <select class="form-control" id="loanType" name="loanType" th:field="*{loanApplication.loanType}" required>
                    <option value="" disabled selected>Select a loan type</option>
                    <option value="Personal">Personal Loan</option>
                    <option value="Auto">Auto Loan</option>
                    <option value="Home">Home Loan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" class="form-control" id="loanAmount" name="loanAmount" placeholder="E.g. $50,000" th:field="*{loanApplication.loanAmount}" required>
            </div>
            <div class="form-group">
                <label for="loanTerm">Loan Term (months):</label>
                <input type="number" class="form-control" id="loanTerm" name="loanTerm" placeholder="E.g. 12 = 1 Year"  th:field="*{loanApplication.term}" required>
            </div>
            <button type="submit" class="submit-button" >Submit Application</button>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
